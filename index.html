<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ape Apothecary</title>
  <style>
    :root {
      --dark-green: #132A25;
      --dark-brown: #2B1B12;
      --navy: #17173A;
      --cream: #E5DBC7;
      --gray: #B2BBBD;
      --button-gray: #5E6667;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--cream);
      color: var(--dark-green);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--gray);
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 600px;
      background: url('static/image.png') no-repeat center center/cover;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 2rem;
      color: white;
    }

    .hero-content {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      max-width: 400px;
      border-radius: 8px;
    }

    .hero-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .btn-3 {
      background: var(--button-gray);
      border: none;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: 900;
      letter-spacing: 1px;
      padding: 0.75rem 1.5rem;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      transition: all 300ms ease-in-out;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .btn-3:hover {
      background: #4a4f50;
      color: #fff;
      transform: translateY(-2px);
    }

    #contact {
      padding: 6rem 2rem;
      background: var(--navy);
      color: white;
    }

    #contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: var(--button-gray);
      color: white;
      border: none;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 250ms ease;
      border-radius: 5px;
    }

    button[type="submit"]:hover {
      background: #4a4f50;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/logo.jpg" alt="Ape Apothecary Logo" />
    <h1>Ape Apothecary</h1>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Goodnight Chocolates Are Coming</h2>
      <p>Nootropic-powered sleep chocolates designed to enhance your nightly ritual. Rooted in cacao's ancient heritage.</p>
      <div class="buttons">
        <a href="#contact" class="btn-3">Contact</a>
        <a href="https://docs.google.com/forms/d/1gU93Bo-a4rqmTalm-C9t5z1ygu4skAC5YAHFI9ViZhs/preview" class="btn-3" target="_blank">Survey</a>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Get in Touch</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="{{WEB3FORMS_API_KEY}}" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;" />
      <button type="submit">Submit Form</button>
    </form>
  </section>
</body>
</html>
