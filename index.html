<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ape Apothecary</title>
  <style>
    :root {
      --dark-green: #132A25;
      --dark-brown: #2B1B12;
      --navy: #17173A;
      --cream: #E5DBC7;
      --gray: #B2BBBD;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--cream);
      color: var(--dark-green);
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background: var(--gray);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      background: var(--dark-green);
      color: white;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .btn-3 {
      background: #d44d4d;
      border: 1px solid #a83737;
      box-shadow: 0px 2px 0 #993333, 2px 4px 6px #aa4949;
      color: white;
      font-weight: 900;
      letter-spacing: 1px;
      padding: 0.8rem 1.6rem;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      transition: all 150ms linear;
    }

    .btn-3:hover {
      background: #b63e3e;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
      color: #f4b4b4;
      text-shadow: -1px -1px 0 #812f2f;
      transition: all 250ms linear;
    }

    #contact {
      padding: 4rem 2rem;
      background: var(--navy);
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #d44d4d;
      color: white;
      border: none;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #b63e3e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ape Apothecary</h1>
  </header>

  <section class="hero">
    <h2>Goodnight Chocolates Are Coming</h2>
    <p>Nootropic-powered sleep chocolates designed to enhance your nightly ritual.</p>
    <div class="buttons">
      <a href="#contact" class="btn-3">Contact</a>
      <a href="https://docs.google.com/forms/d/1gU93Bo-a4rqmTalm-C9t5z1ygu4skAC5YAHFI9ViZhs/preview" class="btn-3" target="_blank">Survey</a>
    </div>
  </section>

  <section id="contact">
    <h2 style="text-align: center;">Get in Touch</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="{{WEB3FORM_API_KEY}}" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;" />
      <button type="submit">Submit Form</button>
    </form>
  </section>
</body>
</html>
